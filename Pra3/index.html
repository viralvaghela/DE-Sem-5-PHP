<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pra 3 Feedback Form</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	    
		<form action="index.html" method="get" accept-charset="utf-8" id="frm">
		<header><h1 style="text-align: center;">Feedback Form</h1></header>
			<hr>
		<h3>Enter Your Name:</h3>
		<input type="text" name="name" value="" class="txt" >
		<h3>Your Email:</h3>
		<input type="email" name="" value="" placeholder="" class="txt">
		<h3>Your Message:</h3>
		<textarea  id="msg" name="message" height="150px"></textarea> <br>
		<input type="submit" name="Submit Message" id="btnSubmit" value="Submit Message">

	</form>
</body>
</html>
