<!DOCTYPE html>
<html>
<head>	<title>Contact form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

		<form>
			<h2>Enter First name:</h2><br>
			<input type="text" name="fname"><br>
			
			<h2>Enter Last name:</h2><br>
			<input type="text" name="lname"><br>

			<h2>Birth Date:</h2>
			<input type="date" name="">

			<h2>Gender:</h2>
			<h2>Male:<input type="radio" name="gender" value="male"></h2>
			<h2>Female:<input type="radio" name="gender" value="female"></h2> 

			<h2>Favorite language:</h2>
			<h2>C:<input type="checkbox" name="C" value="C"> <br>
			C++:<input type="checkbox" name="C++" value="C"><br>
			JAVA:<input type="checkbox" name="JAVA" value="C">
			</h2><h2>Your Message</h2>
			<input type="textarea" name="" height="500"><br><br>

			<input type="submit" name="submit">
		</form>
</body>
</html>
